<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
     
        <div id="particles-js"></div>
        <div class="roses-background">
            <svg class="rose" style="position: absolute; top: 10%; left: 20%;">
                <circle cx="32" cy="32" r="16" fill="red" />
                <circle cx="20" cy="32" r="8" fill="pink" />
                <circle cx="44" cy="32" r="8" fill="pink" />
                <path d="M32 48 L28 52 L32 56 L36 52 Z" fill="green" />
            </svg>
            <svg class="rose" style="position: absolute; top: 30%; left: 50%;">
                <circle cx="32" cy="32" r="16" fill="red" />
                <circle cx="20" cy="32" r="8" fill="pink" />
                <circle cx="44" cy="32" r="8" fill="pink" />
                <path d="M32 48 L28 52 L32 56 L36 52 Z" fill="green" />
            </svg>
            <svg class="rose" style="position: absolute; top: 70%; left: 10%;">
                <circle cx="32" cy="32" r="16" fill="red" />
                <circle cx="20" cy="32" r="8" fill="pink" />
                <circle cx="44" cy="32" r="8" fill="pink" />
                <path d="M32 48 L28 52 L32 56 L36 52 Z" fill="green" />
            </svg>
            <svg class="rose" style="position: absolute; top: 50%; left: 70%;">
                <circle cx="32" cy="32" r="16" fill="red" />
                <circle cx="20" cy="32" r="8" fill="pink" />
                <circle cx="44" cy="32" r="8" fill="pink" />
                <path d="M32 48 L28 52 L32 56 L36 52 Z" fill="green" />
            </svg>
        </div>
     
        <div id="app">
            <svg id="flower" viewBox="0 0 100 100" width="100" height="100">
                <circle cx="50" cy="50" r="30" fill="red" />
                <circle cx="30" cy="40" r="10" fill="pink" />
                <circle cx="70" cy="40" r="10" fill="pink" />
                <circle cx="40" cy="70" r="10" fill="pink" />
                <circle cx="60" cy="70" r="10" fill="pink" />
            </svg>
            <h1 id="title">Shreya's TODO</h1>
            <input type="text" id="todo-input" placeholder="Add a new todo">
            <button id="add-todo-btn">Add Todo</button>
            <div>
                <button class="filter" data-filter="all">All</button>
                <button class="filter" data-filter="pending">Pending</button>
                <button class="filter" data-filter="completed">Completed</button>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
        
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
